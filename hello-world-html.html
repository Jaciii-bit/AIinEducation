<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World - My GitHub Pages Site</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .container {
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            animation: fadeIn 1s ease-in;
        }
        
        h1 {
            font-size: 3em;
            margin: 0 0 20px 0;
            animation: slideDown 1s ease-out;
        }
        
        p {
            font-size: 1.2em;
            margin: 20px 0;
            opacity: 0.9;
        }
        
        .emoji {
            font-size: 2em;
            animation: bounce 2s ease-in-out infinite;
        }
        
        .button {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: transform 0.3s ease;
        }
        
        .button:hover {
            transform: scale(1.05);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideDown {
            from { 
                transform: translateY(-30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello World! <span class="emoji">ðŸ‘‹</span></h1>
        <p>Welcome to my GitHub Pages site!</p>
        <p>This page is hosted for free on GitHub.</p>
        <p>ðŸŽ‰ It's working perfectly! ðŸŽ‰</p>
        <a href="https://github.com" class="button">Learn More About GitHub</a>
    </div>
</body>
</html>
